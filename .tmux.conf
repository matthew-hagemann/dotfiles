# vi motions for copy mode
setw -g mode-keys vi

# Bind Ctrl-b v for vertical split
unbind %
bind v split-window -h

# Bind Ctrl-b s for horizontal split
unbind '"'
bind s split-window -v

# Use xclip to copy to the system clipboard
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -sel clip -i"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

set -g status-bg "#eee8d5"      # base2 (light gray)
set -g status-fg "#586e75"      # base01 (dark gray)

# Override window status colors
set -g window-status-current-style "bg=#eee8d5,fg=#268bd2"
set -g window-status-style "bg=#eee8d5,fg=#586e75"

# Override pane border colors
set -g pane-active-border-style "fg=#268bd2"
set -g pane-border-style "fg=#93a1a1"

# Force override any remaining status bar elements
set -g status-left-style "bg=#eee8d5,fg=#586e75"
set -g status-right-style "bg=#eee8d5,fg=#586e75"

# Override any session/window indicators
set -g window-status-activity-style "bg=#eee8d5,fg=#dc322f"
set -g window-status-bell-style "bg=#eee8d5,fg=#dc322f"

set -g status-style "bg=#eee8d5,fg=#586e75"
set -g message-style "bg=#eee8d5,fg=#586e75"
set -g message-command-style "bg=#eee8d5,fg=#586e75"

set -g @plugin 'seebi/tmux-colors-solarized'
set -g @colors-solarized 'light'
